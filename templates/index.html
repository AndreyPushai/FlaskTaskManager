{% extends "base.html" %}


{% block head %}
<title>Task Master</title>
{% endblock %}


{% block body %}
<div class="content">
    <h1>Task Master</h1>
    {% if tasks|length < 1 %}
    <h4>No tasks yet. Create one!</h4>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>

    {% else %}

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>

    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>

        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <form>
                    <button class="styled green" type="submit" formaction="/update/{{ task.id }}">Update</button>
                    <button class="styled red" type="submit" formaction="/delete/{{ task.id }}">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}

    </table>
    {% endif %}

</div>
{% endblock %}
